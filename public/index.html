<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>

    <style>
        body {
            text-align: center;
        }
        h1 {
            color: pink;
            font-weight: 800;
            text-shadow: 2px 2px red;
            font-size: 5rem;
        }
        .sorry {
            margin: 0px auto 10px auto;
            font-size: 3.5rem;
            text-align: center;
            font-weight: bolder;
            color: #990422;
        }
        .sorry .newLife {
            color: #047d99;
            font-style: italic;
            text-shadow:1px 1px #990422;
            text-transform: uppercase;
        }
        .wish {
            margin: 25px auto auto auto;
        }
        .wish {
            font-size: 2.5rem;
            font-family: 'Courier New', Courier, monospace;
            color: skyblue;
            font-weight: 800;
        }
        .shivu, .manjunath {
            font-size: 4rem;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-shadow:2px 2px #990422;
            color: darkcyan;
        }
        .pair {
            text-transform: uppercase;
            color: red;
            font-size: 4rem;
            font-style: italic;
        }

    </style>
</head>
<body>
    <h1>Hai Shivu</h1>
    <div class="sorry">In advance I ask you <span>sorry</span>. 
        May be I couldn't come to your engagement. 
        But I wish you for stepping on the level of 
        <span class="newLife">New life.</span></div>
        <div class="wish">Congratulations <span class="shivu"> Shivu</span> and<span class="manjunath"> Manjunath</span>.
             You two make an <span class="pair"> incredible pair</span>.</div>
             <div><img src="./bestWishes.png" alt=""></div>
</body>
